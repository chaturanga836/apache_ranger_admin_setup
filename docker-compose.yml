services:
  ranger-admin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ranger-admin
    ports:
      - "6080:6080"

    volumes:
      - ranger-logs:/opt/ranger-admin/logs
    networks:
      - ranger-postgres-net

volumes:
  ranger-logs:

networks:
  ranger-postgres-net:
    external: true
